<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inovatie - Productos</title>

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0b2d4d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Contenedor principal */
      .menu-container {
        position: relative;
        width: 800px;
        height: 600px;
      }

      /* Hexágono base */
      .hex {
        width: 180px;
        height: 155px;
        background: #123f6d;
        clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }

      .hex:hover {
        background: #7ac943;
        transform: translateY(-8px);
      }

      /* Centro */
      .center {
        top: 250px;
        left: 310px;
        background: #1c5c8a;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 0 40px rgba(122, 201, 67, 0.3);
      }
      .center {
        animation: pulse 4s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px rgba(122, 201, 67, 0.2);
        }
        50% {
          box-shadow: 0 0 40px rgba(122, 201, 67, 0.6);
        }
        100% {
          box-shadow: 0 0 15px rgba(122, 201, 67, 0.2);
        }
      }

      /* Posiciones alrededor */
      .hex1 {
        top: 50px;
        left: 310px;
      }
      .hex2 {
        top: 150px;
        left: 500px;
      }
      .hex3 {
        top: 350px;
        left: 500px;
      }
      .hex4 {
        top: 450px;
        left: 310px;
      }
      .hex5 {
        top: 350px;
        left: 120px;
      }
      .hex6 {
        top: 150px;
        left: 120px;
      }

      /* Líneas SVG */
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      line {
        stroke: #3a90d1;
        stroke-width: 4;
        opacity: 0.6;
      }
      line:nth-child(2) {
        stroke: red !important;
      }
      .menu-container:hover .hex {
        opacity: 0.6;
      }
      .hex:hover {
        opacity: 1 !important;
      }
      .hex::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 2px solid rgba(122, 201, 67, 0.3);
        clip-path: inherit;
        transition: 0.3s;
      }

      .hex:hover::after {
        border-color: #7ac943;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <!-- Conexiones -->
      <!-- <svg>
        <line x1="415" y1="100" x2="415" y2="500" />
        <line x1="510" y1="310" x2="600" y2="40" />
        <line x1="400" y1="300" x2="590" y2="410" />
        <line x1="400" y1="300" x2="400" y2="520" />
        <line x1="400" y1="300" x2="210" y2="410" />
        <line x1="400" y1="300" x2="210" y2="210" />
      </svg> -->

      <!-- Hexágonos -->
      <div class="hex center">
        INOVATIE
        <br />
        PRODUCTOS
      </div>

      <div class="hex hex1">
        Aditivos
        <br />
        para Concreto
      </div>
      <div class="hex hex2">
        Sistemas
        <br />
        para Concreto
      </div>
      <div class="hex hex3">Perforación</div>
      <div class="hex hex4">Próximamente</div>
      <div class="hex hex5">
        Estabilización
        <br />
        de Suelos
      </div>
      <div class="hex hex6">
        Refuerzo
        <br />
        Estructural
      </div>
    </div>
  </body>
</html>
